<div class="meta-bar">
    <div>
      <a class="btn" href="javascript:void(0)" (click)="navToProjProfile()">Load Project in Profile</a>
    </div>
    <div>
        <a class="btn" href="javascript:void(0)" (click)="navToScenarioPlanning()">Load in Scenarios</a>
      </div>
    <!-- <div>
        <div>Load to snaphsot</div>
        <div>
            <button class="btn btn-secondary" (click)="storeToSnapshot()">Store in Snapshot</button>
        </div>
    </div> -->
    <div>
        <div>Project Name</div>
        <input type="text" [value]="projectName" (keypress)="keyPress($event)" (blur)="updateProjectName($event)" />
    </div>
    <div>
        <a href="https://criticalpass.azurewebsites.net/assets/sample-data/project-network.xlsx">Get Sample Data</a>
    </div>
    <div>
        <div class="title">Lasso Tool</div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active" [ngClass]="{ active: !isLasso }">
                <input class="form-check-input" (click)="toggleLasso(false)" type="radio" id="float" value="float" name="bottom-text" />
                Off
            </label>
            <label class="btn btn-secondary" [ngClass]="{ active: isLasso }">
                <input class="form-check-input" (click)="toggleLasso(true)" type="radio" id="under-none" value="under-none" name="bottom-text" />
                On
            </label>
        </div>
    </div>
    <div>
        <div>Sub Project</div>
        <div>
            <button class="btn btn-secondary" [ngClass]="{'disabled': !isSubProjSelected}" (click)="extractSubProject()">Extract Sub Project</button>
        </div>
    </div>
    <cp-selected-activity [projectPool]="networkArray$ | async"></cp-selected-activity>
</div>
