<div>
    <div class="title">Graph Start / End Nodes</div>
</div>
<div>
    <div><label class="btn btn-secondary keep-selected-item" (click)="calculateRisk()">Initialize Risk</label></div>
</div>
<div class="end-pts">
    <div>
        <div class="subtitle">Start</div>
        <div><input type="number" [ngModel]="start" (change)="setStart($event.target)" /></div>
    </div>
    <div>
        <div class="subtitle">End</div>
        <div><input type="number" [ngModel]="end" (change)="setEnd($event.target)" /></div>
    </div>
</div>
<div>
    <div class="rel">
        <label class="btn btn-secondary keep-selected-item" [class.disabled]="!enableArranging" (click)="enableArranging && arrangeNodes()"
            >Arrange Nodes</label
        >
        <i *ngIf="!showArrangeSettings && enableArranging" (click)="showArrangeSettings = !showArrangeSettings" class="fas fa-chevron-down settings toggle"></i>
        <i *ngIf="showArrangeSettings && enableArranging" (click)="showArrangeSettings = !showArrangeSettings" class="fas fa-chevron-up settings toggle"></i>
    </div>
</div>
<div [hidden]="!showArrangeSettings">
    <div class="end-pts">Chart Dimensions</div>
    <div class="end-pts">
        <div>
            <div class="subtitle tooltip-u" title="This number represents the X Gap, which is the horizontal gap between nodes">Width</div>
            <div><input type="number" min="0" max="100" [(ngModel)]="xGap" /></div>
        </div>
        <div>
            <div class="subtitle tooltip-u" title="This number represents the Y Gap, which is the vertical gap between nodes">Height</div>
            <div><input type="number" min="0" max="100" [(ngModel)]="yGap" /></div>
        </div>
    </div>
    <div class="layout-opt">
        <input type="checkbox" [(ngModel)]="decross" />
        <div class="subtitle mr-2">Decross</div>
    </div>
    <div class="layout-opt">
        <input type="checkbox" [(ngModel)]="greedy" />
        <div class="subtitle mr-2">Greedy</div>
    </div>
    <div class="layout-opt">
        <input type="checkbox" [(ngModel)]="quad" />
        <div class="subtitle mr-2">Quad</div>
    </div>
    <div class="layout-opt">
        <input type="checkbox" [(ngModel)]="hasCurves" />
        <div class="subtitle mr-2">Curves</div>
    </div>
    <div class="layout-opt">
        <input type="checkbox" [(ngModel)]="bump" />
        <div class="subtitle mr-2">Bump</div>
    </div>
</div>
