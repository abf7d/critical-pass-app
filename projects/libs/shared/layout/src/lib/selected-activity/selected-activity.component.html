<div class="title">Selected {{ selectedNode === null? 'Activity' : 'Node'}}</div>
<div class="form nothing-selected keep-selected-item" [hidden]="selectedNode === null"> 
    <div>
        <div>Id: {{selectedNode?.id}}</div>
    </div>
    <div>
        <div>Label</div>
        <div><input (input)="setLabel($event.target)" [ngModel]="label" type="text" /></div>
    </div>
    <div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="isNDummy" id="isNDummy" [(ngModel)]="isNDummy" (change)="setIsNDummy($event.target)" />
            <label class="form-check-label" for="isNDummy"> Is Dummy </label>
        </div>
    </div>
    <div>
        <div [hidden]="isMilestone">
            <button class="btn btn-secondary" (click)="generateMilestone()">Convert to Milestone</button>
        </div>
        <div [hidden]="!isMilestone">
            <button class="btn btn-secondary" (click)="revertMilestone()">Revert from Milestone</button>
        </div>
    </div>

</div>
<div class="form keep-selected-item" [hidden]="!showPanel">
    <div>
        <div>Name</div>
        <div><input #activityName (input)="setName($event.target)" [ngModel]="name" type="text" /></div>
    </div>
    <div>
        <div>Duration</div>
        <div><input (input)="setDuration($event.target)" type="number" [ngModel]="duration" /></div>
    </div>
    <div>
        <div>Planned Completion Date</div>
        <div class="dt-picker">
            <mat-datepicker-toggle class="icon picker-toggle" matSuffix [for]="picker">
                <mat-icon class="mat-icon-rtl-mirror" ></mat-icon>
            </mat-datepicker-toggle>
            <input #input class="dateinput" [matDatepicker]="picker" placeholder="---" [(ngModel)]="pcd" (ngModelChange)="updateDate(pcd, 'pcd')" />
            <mat-datepicker #picker (closed)="input.blur()"></mat-datepicker>
        </div>
    </div>
    <div>
        <div>Finish</div>
        <div class="dt-picker">
            <mat-datepicker-toggle class="icon picker-toggle" matSuffix [for]="pickerfinish">
                <mat-icon class="mat-icon-rtl-mirror"></mat-icon>
            </mat-datepicker-toggle>
            <input #inputfinish class="dateinput" [matDatepicker]="pickerfinish" placeholder="---" [(ngModel)]="finish" (ngModelChange)="updateDate(finish, 'finish')"  />
            <mat-datepicker #pickerfinish (closed)="input.blur()"></mat-datepicker>
        </div>
    </div>
    <div>
        <div>Sub Project</div>
        <div><input [(ngModel)]="subgraphId" (change)="setSubGraphId($event.target)" type="number" /></div>
    </div>
    <div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="isDummy" id="isDummy" [(ngModel)]="isDummy" (change)="setIsDummy($event.target)" />
            <label class="form-check-label" for="isDummy"> Is Dummy </label>
        </div>
    </div>
    <div>
        <div [hidden]="subGraphButtonType !== 'load'">
            <button class="btn btn-secondary" (click)="loadSubProject()">Load Sub Project</button>
        </div>
        <div [hidden]="subGraphButtonType !== 'create'">
            <button class="btn btn-secondary" (click)="createSubProject()">Create Sub Project</button>
        </div>
    </div>
</div>
<div [hidden]="showPanel || selectedNode !== null" class="nothing-selected">No Activity Selected</div>
