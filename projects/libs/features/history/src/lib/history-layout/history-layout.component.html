<ng-container *ngIf="!!(project$ | async); else loading">
    <div class="page-content">
      <div class="action-buttons">
        <cp-history-action-buttons [id]="id"></cp-history-action-buttons>
      </div>
      
      <div class="current-view">
        <cp-arrow-chart  [id]="id" [width]="1214" [height]="700" [rebuild]="true"></cp-arrow-chart>
      </div>
      <div class="right-content">
          <div class="sb-chart">
            <cp-tree-buttons></cp-tree-buttons>
          </div>
        <div class="sb-chart">
            <cp-project-tree [width]="390" [height]="700" [id]="id"></cp-project-tree>
        </div>
        <div class="sb-chart">
        </div>
      </div>
      <div class="snapshots">
        <div class="sb-chart default-border" *ngFor="let node of (historyArray$ | async)"  [ngClass]="{'selected-chart': (selectedTreeNode$ | async) === node.id}" >
            <a (click)="load(node)">
                <cp-arrow-snapshot [project]="node.data!" [width]="300" [height]="200"></cp-arrow-snapshot>
            </a>
        </div>
    </div>
    </div>
  </ng-container>

  <ng-template #loading>
      <div class="loader">Loading...</div>
  </ng-template>
