<div class="risk-bar">
    <div class="title">Risk Composition</div>
    <div>
        <div>Decompress</div>
        <div><input class="risk-decomp" (change)="changeRisk($event.target)" [(ngModel)]="decompressAmount" /></div>
    </div>
    <div class="behaviors">
        <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary" (click)="secondDervative()"> Second Derivative </label>
        </div>
    </div>

    <div class="type-title"> Risk Type</div>

    <div class="btn-group-toggle" data-toggle="buttons">
        <div class="btn-group">
            <label class="btn btn-secondary active" >
                <input class="form-check-input" (click)="changeRiskType('activity')" type="radio" value="act" name="risk-type" />
                Activity
            </label>
            <label class="btn btn-secondary" >
                <input class="form-check-input" (click)="changeRiskType('fibonacci')" type="radio" value="fib" name="risk-type" />
                Fibonaci
            </label>
           
        </div>
        <div class="btn-group">
            <label class="btn btn-secondary" >
                <input class="form-check-input" (click)="changeRiskType('criticality')" type="radio" value="critc" name="risk-type" />
                Crtiticality
            </label>
        </div>
    </div>
</div>
