<div class="sidebar">
    <div class="libar-container">
        <i [hidden]="+currentPage < 1" (click)="pageLeft()" class="fa fa-chevron-left fa-2x pointer enabled-a" name="arrow-circle-left" inverse="true"></i>
        <i [hidden]="+currentPage > 0" class="fa fa-chevron-left fa-2x pointer disabled-a" name="arrow-circle-left" inverse="true"></i>
        <div class="page-label">
            <div>Navigate Examples</div>
            <div>Page {{ currentPage + 1 }} / {{ maxPage + 1 }}</div>
        </div>
        <i [hidden]="+currentPage >= maxPage" class="fa fa-chevrone-right fa-2x pointer enabled-a" (click)="pageRight()" inverse="true"></i>
        <i [hidden]="+currentPage < maxPage" class="fa fa-chevrone-right fa-2x pointer disabled-a" inverse="true"></i>
    </div>

    <div class="project-list-title">Project Lists</div>
    <a class="btn btn-secondary" *ngFor="let list of projectLists" (click)="navigate(getListLink(list))"> {{list}} </a>
</div>
