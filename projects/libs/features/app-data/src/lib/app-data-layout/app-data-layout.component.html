<div class="sheets">
    <ad-file-loader title="Library Upload (Project Array)" (delete)="deleteLibrary()" (insert)="insertLibrary($event)"></ad-file-loader>
    <ad-file-loader
        title="Project Network Upload (Project Array)"
        (delete)="deleteNetwork()"
        [projects]="projects"
        (insert)="insertNetwork($event)"
        [includeId]="true"
    ></ad-file-loader>
    <ad-file-loader
        title="Project History Upload (Node Array)"
        (delete)="deleteHistory()"
        (insert)="insertHistory($event)"
        [projects]="projects"
        [includeId]="true"
    ></ad-file-loader>
    <div class="p-4">
        <i class="fas fa-chevron-left" (click)="pageLeft()"></i>
        {{currentPage + 1}} / {{maxPage + 1}}
        <i class="fas fa-chevron-right" (click)="pageRight()"></i>
        <div>Total: {{totalCount}}</div>
        <button class="btn btn-secondary" (click)="getLibrary()">Get Library</button>
        <button class="btn btn-secondary" (click)="getProject()">Get Project</button>
        <button class="btn btn-secondary" (click)="getHistory()">Get History</button>
        <button class="btn btn-secondary" (click)="getNetwork()">Get Network</button>
        <div>{{totalCount | json}}</div>
        <pre>{{firstProject | json}}</pre>
    </div>
</div>
