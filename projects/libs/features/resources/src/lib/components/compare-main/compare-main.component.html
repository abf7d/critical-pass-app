<div class="layout">
    <div class="grid-container">
        <div class="empty-container" *ngIf="completedNodes.length === 0">
            <div class="empty-msg">
                <div class="empty-state-text">No projects to compare. Complete assignments and click Calculate Time Cost Curve.</div>
            </div>
        </div>
        <div class="chart-container">
            <div *ngFor="let node of completedNodes" [ngClass]="{'selected-node': node.id === selectedNodeId}" (click)="selectTimeCostNode(node.id)">
                <div class="charts">
                    <cp-shallow-s-snapshot [project]="node.data!" [width]="390" [height]="250"></cp-shallow-s-snapshot>
                    <cp-stacked-resources
                        [project]="node.data!"
                        [width]="390"
                        [height]="250"
                        [barWidth]="10"
                        [showAxes]="false"
                        [margin]="{ top: 15, right: 15, left: 15, bottom: 15 }"
                    ></cp-stacked-resources>
                    <cp-arrow-snapshot [project]="node.data!" [width]="300" [height]="200"></cp-arrow-snapshot>
                </div>
                <div class="project-stats">
                    <div>Time:</div>
                    <div>Cost:</div>
                    <div>Resources:</div>
                    <div>Risk:</div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <cp-time-cost [width]="460" [height]="560" [id]="id"></cp-time-cost>
    </div>
</div>
