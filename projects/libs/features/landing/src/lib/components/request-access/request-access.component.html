<div class="page">
    <header>
        <div class="top-header">
            <div class="container">
                <img class="logo-img logo-dark" src="assets/img/logo-dark.png" alt="brand-logo" />
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-3 mb-4">
                    <div>
                        <div>Welcome</div>
                        <h4 class="alert-text">You are not yet authorized</h4>
                        <div>You have created an account but still need to request authorization.</div>
                        <div class="contact">
                            Fill out the form and submit a request or contact <span class="address"> info&#64;criticalpass.io </span> to request access
                        </div>
                        <button class="logout-btn" (click)="logout()">Logout</button>
                    </div>
                </div>
                <div class="col-8">
                    <da-email-form title="Request Access" formType="request-access" [secure]="true"></da-email-form>
                </div>
            </div>
        </div>
    </main>
</div>
