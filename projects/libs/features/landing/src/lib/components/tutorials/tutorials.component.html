<div class="page">
    <main>
        <div class="container">
            <div class="row video-ui">
                <div class="col-3">
                    <div class="video-list">
                        @for(video of videos; track video){
                        <div class="pointer" (click)="selectedVideo = video" [ngClass]="{'selected': selectedVideo === video}">{{video.menuName}}</div>
                        }
                    </div>
                </div>
                <div class="col-8">
                    <div class="materials">
                        <div>
                            <h3>Training Videos</h3>
                            <div class="video">
                                <div>
                                    <iframe
                                        width="860"
                                        height="505"
                                        [src]="selectedVideo.src"
                                        title="{{selectedVideo.videoTitle}}"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        referrerpolicy="strict-origin-when-cross-origin"
                                        allowfullscreen
                                    ></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
